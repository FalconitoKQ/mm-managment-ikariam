<body>
    <!-- Wstawiamy panel nawigacji z odrębnego pliku -->
    {% include 'navigation.html' %}

    <div class="main-content">
        <h1>Lista Bitew</h1>
        <div>
            <!-- Przycisk dodawania nowej bitwy z ikoną -->
            <a href="{{ url_for('battle.add_battle') }}">
                <button class="add-battle-button">➕ Dodaj nową bitwę</button>
            </a>
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nazwa miasta</th>
                        <th>Koordynaty</th>
                        <th>Typ bitwy</th>
                        <th>Nazwa przeciwnika</th>
                        <th>Szczegóły</th>
                    </tr>
                </thead>
                <tbody>
                    {% for battle in battles %}
                    <tr>
                        <td>{{ battle.id_add_battle_db }}</td>
                        <td>{{ battle.city_name }}</td>
                        <td>{{ battle.coordinates }}</td>
                        <td>{{ battle.battle_type }}</td>
                        <td>{{ battle.opponent_name }}</td>
                        <td><a href="{{ url_for('battle.battle_detail', battle_id=battle.id_add_battle_db) }}">Zobacz</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
